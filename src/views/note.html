<div>
    <h2>我的笔记</h2>
    <textarea name="content" id="" cols="30" rows="10" ng-model="value"></textarea>
    <div>
        <button ng-click="save()">保存</button>
        <button ng-click="clear()">清除</button>
    </div>
    <ul class="message">
        <li ng-repeat="item in lists track by $index">{{item}}</li>
    </ul>
</div>
