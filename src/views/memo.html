<div>
    <h2>我的备忘录</h2>
    <form ng-submit="todoAdd()">
        <input type="text" ng-model="todoInput" size="40" placeholder="新增">
        <input type="submit" value="新增">
    </form>
    <br>
    <div ng-repeat="item in todoLists track by $index">
        <input type="checkbox" ng-model="item.flag">
        <span ng-bind="item.text"></span>
    </div>
    <p><button ng-click="remove()">删除记录</button></p>
</div>
