<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AngularJS</title>
    <!-- <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script> -->
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular-route.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="controller">
    <span>姓名：</span><input type="text" ng-model="name">
    <h1>{{name}}</h1>


    <opt></opt>

    <script>
       var app = angular.module('myApp',['ngRoute']);

       // *******************控制器*************************
       // 在一个应用可以有很多控制器。
        app.controller('controller',function($scope){
            $scope.name = ''
        })
        
        // *******************指令*************************
       // AngularJS Component详解
       // https://blog.csdn.net/u011068996/article/details/54893258
       // 自定义指令
        app.directive('opt',function(){
            return {
                restrict:'EACM',
                template:'index0.html'
            }
        })
        /*restrict 值可以是以下几种:
        E 作为元素名使用
        A 作为属性使用
        C 作为类名使用
        M 作为注释使用
        restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令。*/

        // ********************路由***********************
        
        app.config(['$routeProvider',function($routeProvider){
            $routeProvider
            .when('/',{template:'首页'})
            .otherwise({redirectTo:'/note'});
        }])
        // $routeProvider 用来定义路由规则
        /*AngularJS 模块的 config 函数用于配置路由规则。通过使用 configAPI，我们请求把$routeProvider注入到我们的配置函数并且使用$routeProvider.whenAPI来定义我们的路由规则。

        $routeProvider 为我们提供了 when(path,object) & otherwise(object) 函数按顺序定义所有路由，函数包含两个参数:

        第一个参数是 URL 或者 URL 正则规则。
        第二个参数是路由配置对象。*/ 

        // 路由设置对象
        /*AngularJS 路由也可以通过不同的模板来实现。

        $routeProvider.when 函数的第一个参数是 URL 或者 URL 正则规则，第二个参数为路由配置对象。
        路由配置对象语法规则如下：

        $routeProvider.when(url, {
            template: string,
            templateUrl: string,
            controller: string, function 或 array,
            controllerAs: string,
            redirectTo: string, function,
            resolve: object<key, function>
        });
        参数说明：

        template:

        如果我们只需要在 ng-view 中插入简单的 HTML 内容，则使用该参数：

        .when('/computers',{template:'这是电脑分类页面'})
        templateUrl:

        如果我们只需要在 ng-view 中插入 HTML 模板文件，则使用该参数：

        $routeProvider.when('/computers', {
            templateUrl: 'views/computers.html',
        });
        以上代码会从服务端获取 views/computers.html 文件内容插入到 ng-view 中。

        controller:

        function、string或数组类型，在当前模板上执行的controller函数，生成新的scope。

        controllerAs:

        string类型，为controller指定别名。

        redirectTo:

        重定向的地址。

        resolve:

        指定当前controller所依赖的其他模块。*/


        // *******************************************
        // ng-valid: 验证通过

        // ng-invalid: 验证失败

        // ng-valid-[key]: 由$setValidity添加的所有验证通过的值

        // ng-invalid-[key]: 由$setValidity添加的所有验证失败的值

        // ng-pristine: 控件为初始状态

        // ng-dirty: 控件输入值已变更

        // ng-touched: 控件已失去焦点

        // ng-untouched: 控件未失去焦点

        // ng-pending: 任何为满足$asyncValidators的情况

        //*******************总结***********************
        /*ng-app 指令位于应用的根元素下。

        对于单页Web应用（single page web application，SPA），应用的根通常为 <html> 元素。

        一个或多个 ng-controller 指令定义了应用的控制器。每个控制器有他自己的作用域：: 定义的 HTML 元素。

        AngularJS 在 HTML DOMContentLoaded 事件中自动开始。如果找到 ng-app 指令 ， AngularJS 载入指令中的模块，并将 ng-app 作为应用的根进行编译。

        应用的根可以是整个页面，或者页面的一小部分，如果是一小部分会更快编译和执行。*/
    </script>
</body>
</html>
